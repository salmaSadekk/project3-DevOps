---

- name: "Node.js config"
  become: true
  shell: |
    curl -fsSL https://deb.nodesource.com/setup_13.x | sudo -E bash - &&\ 

- name: "Install node.js 13"
  become: true
  apt:
    name: ["node.js"]
    state: latest
    update_cache: yes

- name: "Install PM2 Globally"
  npm:
    name: PM2
    global: yes