---

- name: "apt packages update "
  become: true
  apt:
    update_cache: yes

- name: "packages upgrade"
  become: true
  apt:
    upgrade: yes

- name: "installing dependencies"
  become: true
  become_user: root
  shell: "source /root/.nvm/nvm.sh && nvm install 13.0.0" 
  args:
    executable: /bin/bash


- name: "Install PM2 Globally"
  npm:
    name: pm2
    global: yes